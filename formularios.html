<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Formulários</h1>
      <hr />
      <br />

      <form action="" method="post">
        <div>
          <label for="texto">Nome:</label>
          <input
            type="text"
            id="texto"
            placeholder="Digite seu nome..."
            value="Jacson"
            name="nome"
          />
        </div>
        <br />

        <div>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" />
        </div>
        <br />

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <br />

        <div>
          <label for="data">Data:</label>
          <input type="date" id="data" name="data" />
        </div>
        <br />

        <div>
          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora" />
        </div>
        <br />

        <div>
          <label for="numero">Numero:</label>
          <input type="number" id="numero" name="numero" />
        </div>
        <br />

        <div>
          <label for="file">Arquivo:</label>
          <input type="file" id="file" name="file" />
        </div>
        <br />

        <div>
          <label for="url">URL:</label>
          <input type="url" id="url" name="url" />
        </div>
        <br />

        <div>
          <label for="cor">Cor:</label>
          <input type="color" id="cor" name="cor" />
        </div>
        <br />

        <div>
          <label for="range">Range:</label>
          <input type="range" id="range" name="range" value="20" max="100" />
        </div>
        <br />

        <div>
          <label for="checkbox">Checkbox:</label>
          <input type="checkbox" id="checkbox" name="checkbox" />
        </div>
        <br />

        <div>
          <label for="radio">Radio:</label>
          <input type="radio" id="radio" name="radio" />
        </div>
        <br />

        <div>
          <label for="texto">Submit:</label>
          <input
            type="submit"
            id="texto"
            placeholder="Digite seu nome..."
            name="nome"
          />
        </div>
        <br />

        <div>
          <label for="texto">Reset:</label>
          <input
            type="reset"
            id="texto"
            placeholder="Digite seu nome..."
            name="nome"
            value="Limpar formulário"
          />
        </div>
        <br />

        <textarea
          name="bigtext"
          id="bigtext"
          cols="30"
          rows="10"
          placeholder="Resuma sua experiência aqui"
        ></textarea
        ><br /><br />

        <select name="select" id="select">
          <option value="" disabled selected>Selecione uma das opções</option>
          <option value="brasil">Brasil</option>
          <option value="espanha">Espanha</option>
          <option value="suecia">Suécia</option>
        </select>
      </form>
    </main>
  </body>
</html>
